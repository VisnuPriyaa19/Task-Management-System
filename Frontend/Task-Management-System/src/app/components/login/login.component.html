<div class="login-container">
  <mat-card class="login-card">
    <h2>Welcome!!!</h2>
    <p>Sign in to your account</p>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput type="text" [(ngModel)]="uname" name="uname" placeholder="Enter your username" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required />
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width login-button" type="submit">Sign In</button>
    </form>

    <p class="register-link">
      Don't have an account?
      <a routerLink="/register">Create one here</a>
    </p>

    <p style="color: red; margin-top: 10px;">{{ msg }}</p>
  </mat-card>
</div>
