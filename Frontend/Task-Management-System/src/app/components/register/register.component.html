<div class="register-page">
  <!-- Header from front page -->
  <header>
    <div>
      <!-- <img src="images/logo.png" height="40px"> -->
    </div>
    <nav>
      <ul style="list-style: none; display: flex;">
        <li><a routerLink="/">Home</a></li>
        <li><a href="#jobs">Features</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Support</a></li>
      </ul>
    </nav>
  </header>

  <!-- Registration Form -->
  <main class="register-container">
    <mat-card class="register-card">
      <h2>Create Account</h2>

      <form (ngSubmit)="register()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput type="text" [(ngModel)]="uname" name="uname" placeholder="Enter your username" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email Address</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required />
        </mat-form-field>

        <button mat-raised-button color="accent" type="button" (click)="sendOTP()">Send OTP</button>
        <br><br>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Enter OTP</mat-label>
          <input matInput type="text" [(ngModel)]="otp" name="otp" placeholder="Enter the OTP" />
        </mat-form-field>

        <button mat-raised-button color="primary" type="button" (click)="verifyOtp()">Verify OTP</button>

        <p style="color: green;" *ngIf="otpVerified">{{ otpMsg }}</p>
        <p style="color: red;" *ngIf="!otpVerified">{{ otpMsg }}</p>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="disableRegister">
          Create Account
        </button>
      </form>

      <p class="login-link">
        Already have an account? <a routerLink="/login" routerLinkActive="active">Sign in here</a>
      </p>

      <p class="msg">{{ msg }}</p>
    </mat-card>
  </main>

  <footer>
    <div class="footer-links">
      <a href="#">FAQs</a>
      <a href="#">Contact</a>
      <a href="#">Privacy Policy</a>
    </div>
    <p style="margin-top: 10px;">&copy; 2025 Task Management System. All rights reserved.</p>
  </footer>
</div>
