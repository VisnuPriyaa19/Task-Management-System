<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h2>Create Account</h2>
      <p>Join our task management system</p>
    </div>
    
    <form (ngSubmit)="register()" class="register-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username"
          [(ngModel)]="uname" 
          name="uname" 
          placeholder="Enter your username" 
          required
          class="form-input">
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email"
          [(ngModel)]="email" 
          name="email" 
          placeholder="Enter your email" 
          required
          class="form-input">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password"
          [(ngModel)]="password" 
          name="password" 
          placeholder="Enter your password" 
          required
          class="form-input">
      </div>
      
      <button type="submit" class="register-btn" [disabled]="!uname || !email || !password">
        Create Account
      </button>
    </form>
    
    <div class="login-link">
      <p>Already have an account? <a routerLink="/login">Sign in here</a></p>
    </div>
    
    <div class="message" [class.error]="msg.includes('failed') || msg.includes('error')" 
         [class.success]="msg.includes('success') || msg.includes('registered')" 
         *ngIf="msg">
      {{ msg }}
    </div>
  </div>
</div>
