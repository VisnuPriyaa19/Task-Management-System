<h2>Add Task to {{ data.status | titlecase }}</h2>

<mat-form-field appearance="fill">
  <mat-label>Task Name</mat-label>
  <input matInput [(ngModel)]="task.taskName">
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Description</mat-label>
  <textarea matInput [(ngModel)]="task.taskDesc"></textarea>
</mat-form-field>



<mat-form-field appearance="fill">
  <mat-label>Due Date</mat-label>
  <input matInput [matDatepicker]="picker" [(ngModel)]="task.dueDate">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>


<mat-form-field appearance="fill">
  <mat-label>Priority</mat-label>
  <mat-select [(ngModel)]="task.priority">
    <mat-option value="low">Low</mat-option>
    <mat-option value="medium">Medium</mat-option>
    <mat-option value="high">High</mat-option>
  </mat-select>
</mat-form-field>

<div class="actions">
  <button mat-raised-button color="primary" (click)="addTask()">Add</button>
  <button mat-button (click)="cancel()">Cancel</button>
</div>
